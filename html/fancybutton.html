<!doctype html>
<html>

<head>
  <title>Fancy Button Gallery</title>
  <link rel="stylesheet" type="text/css" href="../css/fancybutton.css" />
  <link rel="stylesheet" type="text/css" href="../css/fancyButtonStyles.css" />
  <link rel="icon" href="../images/icon_128.png" />
  <script type="text/javascript" src="../js/external/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/global.css" />
  <link rel="stylesheet" type="text/css" href="../css/external/fontawesome-all.min.css" />
</head>

<body>
  <!-- Notification -->
  <div class="toast__container">
    <div class="toast__cell">
      <div class="toast toast--green">
        <div class="toast__icon">
          <svg version="1.1" class="toast__svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
            <g>
              <g>
                <path d="M504.502,75.496c-9.997-9.998-26.205-9.998-36.204,0L161.594,382.203L43.702,264.311c-9.997-9.998-26.205-9.997-36.204,0    c-9.998,9.997-9.998,26.205,0,36.203l135.994,135.992c9.994,9.997,26.214,9.99,36.204,0L504.502,111.7    C514.5,101.703,514.499,85.494,504.502,75.496z"></path>
              </g>
            </g>
          </svg>
        </div>
        <div class="toast__content">
          <p class="toast__type">Copied!</p>
          <p class="toast__message">You have successfully copied the Fancy Button.</p>
        </div>
        <div class="toast__close">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.642 15.642" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 15.642 15.642">
            <path fill-rule="evenodd" d="M8.882,7.821l6.541-6.541c0.293-0.293,0.293-0.768,0-1.061  c-0.293-0.293-0.768-0.293-1.061,0L7.821,6.76L1.28,0.22c-0.293-0.293-0.768-0.293-1.061,0c-0.293,0.293-0.293,0.768,0,1.061  l6.541,6.541L0.22,14.362c-0.293,0.293-0.293,0.768,0,1.061c0.147,0.146,0.338,0.22,0.53,0.22s0.384-0.073,0.53-0.22l6.541-6.541  l6.541,6.541c0.147,0.146,0.338,0.22,0.53,0.22c0.192,0,0.384-0.073,0.53-0.22c0.293-0.293,0.293-0.768,0-1.061L8.882,7.821z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <!-- Content -->
  <div class="content">
    <div class="banner">
      <img class="banner-img" src="../images/wordmark.png" alt="CivicPlus" />
    </div>
    <div class="inner-content">
      <div class="main">
        <section>
          <h1 class="heading-title">Fancy Button Gallery</h1>
          <div class="heading-text">
            <p>Export Default Fancy Buttons</p>
          </div>
        </section>
        <section>
          <div class="type-container large">
            <div class="overall-description">
              <ul class="progressbar">
                <li>Click a Fancy Button to Copy</li>
                <li>Go to you Graphic Links Category</li>
                <li>Select "Import Item"</li>
                <li>Follow the on-screen prompt</li>
              </ul>
            </div>
          </div>
        </section>
        <section class="content-section">
          <!-- Graphic Link 1 -->
          <div class="type-container" id="fancyBtn_sec1_1" data-sec-id="1" data-btn-id="1">
            <a class="fancyBtn_sec1_1" href="#" style="display:block;text-align: center;">
              <span><span><span class="text"><span class="textStyle1">Report a Concern</span><br>Link Subtext</span></span></span>
            </a>
          </div>
          <!-- Graphic Link 2 -->
          <div class="type-container" id="fancyBtn_sec1_2" data-sec-id="1" data-btn-id="2">
            <a class="fancyBtn_sec1_2" href="#" style="display:block;text-align: center;margin-top: 70px;margin-left:110px;">
              <span><span><span class="text" style="font-size:20px; padding-left:50px;">Twitter</span></span></span>
            </a>
          </div>
          <!-- Graphic Link 3 -->
          <div class="type-container" id="fancyBtn_sec1_3" data-sec-id="1" data-btn-id="3">
            <a class="fancyBtn_sec1_3" href="#" style="display:block;text-align: center;padding-top: 110px;margin-top:30px;">
              <span><span><span class="text">Pay Online</span></span></span>
            </a>
          </div>
        </section>

        <section class="content-section">
          <!-- Graphic Link 1 -->
          <div class="type-container" id="fancyBtn_sec2_1">

          </div>
          <!-- Graphic Link 2 -->
          <div class="type-container" id="fancyBtn_sec2_2">

          </div>
          <!-- Graphic Link 3 -->
          <div class="type-container" id="fancyBtn_sec2_3">

          </div>
        </section>
        <section class="content-section">
          <!-- Graphic Link 1 -->
          <div class="type-container" id="fancyBtn_sec3_1">

          </div>
          <!-- Graphic Link 2 -->
          <div class="type-container" id="fancyBtn_sec3_2">

          </div>
          <!-- Graphic Link 3 -->
          <div class="type-container" id="fancyBtn_sec3_3">

          </div>
        </section>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../js/fancybutton.js"></script>
</body>

</html>
